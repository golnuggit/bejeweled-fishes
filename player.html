<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIVE Player - Bejeweled Fishes Play-Along</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    header h1 {
      font-size: 24px;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      color: #888;
      font-size: 14px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .give-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      max-height: 100%;
    }

    .give-video {
      max-width: 100%;
      max-height: calc(100vh - 200px);
    }

    .give-canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .play-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: #00d4ff;
      color: #000;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s, background 0.15s;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: #33ddff;
    }

    .progress-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
    }

    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #00d4ff;
      cursor: pointer;
    }

    .time-display {
      font-size: 12px;
      color: #888;
      display: flex;
      justify-content: space-between;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-icon {
      font-size: 18px;
      cursor: pointer;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: #333;
      border-radius: 2px;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .fullscreen-btn {
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 5px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: background 0.15s;
    }

    .fullscreen-btn:hover {
      background: #333;
    }

    /* QTE feedback */
    .qte-feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    .qte-feedback.show {
      opacity: 1;
    }

    .qte-feedback.fail {
      color: #ff4444;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    /* Score display */
    .score-display {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 10px;
      border: 2px solid #00d4ff;
    }

    .score-display h3 {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .score-display .score {
      font-size: 32px;
      font-weight: bold;
      color: #00d4ff;
    }

    /* Load prompt */
    .load-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .load-overlay h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .load-overlay p {
      color: #888;
      margin-bottom: 30px;
    }

    .load-overlay input[type="file"] {
      display: none;
    }

    .load-btn {
      padding: 15px 40px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #00d4ff, #7b2cbf);
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s;
    }

    .load-btn:hover {
      transform: scale(1.05);
    }

    .project-load {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #333;
    }

    .project-load p {
      margin-bottom: 15px;
    }

    .project-btn {
      padding: 10px 25px;
      font-size: 14px;
      border: 1px solid #00d4ff;
      border-radius: 6px;
      background: transparent;
      color: #00d4ff;
      cursor: pointer;
      transition: background 0.15s;
    }

    .project-btn:hover {
      background: rgba(0, 212, 255, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Bejeweled Fishes: The Official Play-Along Experience</h1>
    <p>A Gol'Nuggit Productions Interactive Experience</p>
  </header>

  <main>
    <div id="player" class="give-container"></div>
  </main>

  <div class="controls" style="display: none;">
    <button class="play-btn" id="playBtn">&#9654;</button>
    <div class="progress-container">
      <input type="range" class="progress-bar" id="progressBar" min="0" max="100" value="0">
      <div class="time-display">
        <span id="currentTime">00:00</span>
        <span id="totalTime">00:00</span>
      </div>
    </div>
    <div class="volume-container">
      <span class="volume-icon" id="volumeIcon">&#128266;</span>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
    </div>
    <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
  </div>

  <div class="score-display" style="display: none;">
    <h3>Score</h3>
    <div class="score" id="scoreValue">0</div>
  </div>

  <div class="qte-feedback" id="qteFeedback"></div>

  <div class="load-overlay" id="loadOverlay">
    <h2>Load Your Video</h2>
    <p>Select your copy of Bejeweled Fishes</p>
    <input type="file" id="videoInput" accept="video/*">
    <button class="load-btn" id="loadVideoBtn">Choose Video File</button>
    <div class="project-load">
      <p>Optionally load an overlay project:</p>
      <input type="file" id="projectInput" accept=".json">
      <button class="project-btn" id="loadProjectBtn">Load Project</button>
    </div>
  </div>

  <script type="module">
    import { GIVEEngine, GIVEScript } from './src/engine/index.js';

    // Initialize engine
    const engine = new GIVEEngine({
      fps: 24,
      debug: false,
      onQTEPrompt: handleQTE
    });

    engine.init('#player');

    // Script API for programmatic access
    const script = new GIVEScript(engine);
    window.GIVE = script;
    window.engine = engine;

    // Score tracking
    let score = 0;

    // UI elements
    const loadOverlay = document.getElementById('loadOverlay');
    const controls = document.querySelector('.controls');
    const scoreDisplay = document.querySelector('.score-display');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeIcon = document.getElementById('volumeIcon');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const qteFeedback = document.getElementById('qteFeedback');

    // Load video
    document.getElementById('loadVideoBtn').addEventListener('click', () => {
      document.getElementById('videoInput').click();
    });

    document.getElementById('videoInput').addEventListener('change', async (e) => {
      if (e.target.files.length > 0) {
        await loadVideo(e.target.files[0]);
      }
    });

    // Load project
    document.getElementById('loadProjectBtn').addEventListener('click', () => {
      document.getElementById('projectInput').click();
    });

    document.getElementById('projectInput').addEventListener('change', async (e) => {
      if (e.target.files.length > 0) {
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const project = JSON.parse(event.target.result);
            engine.loadProject(project);
            console.log('Project loaded:', project.overlays?.length || 0, 'overlays');
          } catch (error) {
            console.error('Failed to load project:', error);
          }
        };
        reader.readAsText(e.target.files[0]);
      }
    });

    async function loadVideo(file) {
      try {
        const result = await engine.loadVideo(file);

        loadOverlay.style.display = 'none';
        controls.style.display = 'flex';
        scoreDisplay.style.display = 'block';

        progressBar.max = result.frames - 1;
        totalTimeEl.textContent = formatTime(engine.video.duration);

        // Update progress
        engine.onFrameChange = (frame) => {
          progressBar.value = frame;
          currentTimeEl.textContent = formatTime(engine.video.currentTime);
        };

        // Load sample project by default
        try {
          const response = await fetch('./projects/sample-project.json');
          const project = await response.json();
          engine.loadProject(project);
          console.log('Sample project loaded');
        } catch (e) {
          console.log('No sample project found, starting empty');
        }

      } catch (error) {
        console.error('Failed to load video:', error);
        alert('Failed to load video: ' + error.message);
      }
    }

    // Playback controls
    playBtn.addEventListener('click', () => {
      engine.togglePlay();
      playBtn.innerHTML = engine.isPlaying ? '&#9208;' : '&#9654;';
    });

    progressBar.addEventListener('input', (e) => {
      engine.seekToFrame(parseInt(e.target.value));
    });

    volumeSlider.addEventListener('input', (e) => {
      engine.video.volume = e.target.value / 100;
      updateVolumeIcon();
    });

    volumeIcon.addEventListener('click', () => {
      engine.video.muted = !engine.video.muted;
      updateVolumeIcon();
    });

    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        document.body.requestFullscreen();
      }
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        e.preventDefault();
        engine.togglePlay();
        playBtn.innerHTML = engine.isPlaying ? '&#9208;' : '&#9654;';
      }
    });

    // QTE handler
    function handleQTE(result) {
      if (result.success) {
        score += 100;
        document.getElementById('scoreValue').textContent = score;
        showFeedback('NICE!', false);
      }
    }

    function showFeedback(text, isFail) {
      qteFeedback.textContent = text;
      qteFeedback.classList.toggle('fail', isFail);
      qteFeedback.classList.add('show');
      setTimeout(() => {
        qteFeedback.classList.remove('show');
      }, 500);
    }

    // Helpers
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateVolumeIcon() {
      if (engine.video.muted || engine.video.volume === 0) {
        volumeIcon.innerHTML = '&#128263;';
      } else if (engine.video.volume < 0.5) {
        volumeIcon.innerHTML = '&#128264;';
      } else {
        volumeIcon.innerHTML = '&#128266;';
      }
    }

    console.log('GIVE Player ready!');
    console.log('Access the API via window.GIVE or window.engine');
  </script>
</body>
</html>
